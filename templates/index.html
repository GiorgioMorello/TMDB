<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jhjh</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        </head>
    <body>


        <!-- HEADER -->
        <header class="header">
            <nav class="nav">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <ul class="menu">
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Filmes Populares</a></li>
            </ul>
            </nav>
            </header>


        <!-- ConteÃºdo principal -->
        <main class="container">
            {% for m in movies %}
            <div class="card">
                <img src="{{ m.poster_path }}" class="image">
                <div class="content">
                    <h4>{{ m.title }}</h4>
                    <p>{{ m.overview }}</p>
                    <div class="genre-container">
                        {% for id in m.genre_ids %}
                        <div class="genre" style="background: {{ get_genre_color(id) }};">{{ genres[id] }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
                {% endfor %}
        </main>


    </body>
</html>
